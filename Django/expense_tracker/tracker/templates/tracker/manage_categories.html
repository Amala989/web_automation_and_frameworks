{% extends 'base.html' %}
{% block content %}
<h2>Categories</h2>
<ul class="list-group">
    {% for category in categories %}
        <li class="list-group-item">{{ category.name }}</li>
    {% empty %}
        <li class="list-group-item">No categories yet.</li>
    {% endfor %}
</ul>
{% endblock %}
