{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Dashboard</h2>

<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.category.name }}</td>
            <td>â‚¹{{ expense.amount }}</td>
            <td>{{ expense.description }}</td>
            <td>{{ expense.date|date:"Y-m-d" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No expenses yet. <a href="{% url 'add_expense' %}">Add one</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
